<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="icon.png" />
  </head>

  <body>
    <header class="header">
      <img src="logo.png" class="title" />
    </header>
    <main class="content">
      <div class="results">
        <h2 class="score" id="scoreResult">Choose your weapon</h2>
        <h3 class="scoreMsg" id="scoreMessage">First to score 5 points is the winner</h3>
        <div class="scores-container">
          <div class="roundBox">
            <div class="resultSign" id="playerSign">-</div>
            <p class="score" id="playerScore">Player: 0</p>
          </div>
          <div class="roundBox">
            <div class="resultSign" id="computerSign">-</div>
            <p class="score" id="computerScore">Computer: 0</p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btnBox" id="rockBtn">
          <div class="resultSign">✊</div>
        </button>
        <button class="btn btnBox" id="paperBtn">
          <div class="resultSign">✋</div>
        </button>
        <button class="btn btnBox" id="scissorsBtn">
          <div class="resultSign">✌</div>
        </button>
      </div>
    </main>
    <div class="model" id="endGameModel">
      <p class="modelTitle" id="endgameMsg"></p>
      <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
